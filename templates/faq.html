{% extends "base.html" %}
{% block content %}
<section class="py-5">
  <div class="container">
    <h1 class="mb-4">Frequently Asked Questions</h1>

    {% for category, items in faqs.items() %}
    <h4 class="mt-4">{{ category }}</h4>
    <div class="accordion" id="accordion-{{ loop.index }}">
      {% for item in items %}
      <div class="accordion-item">
        <h2 class="accordion-header" id="heading-{{ loop.index }}-{{ category|replace(' ', '-') }}">
          <button class="accordion-button collapsed" type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapse-{{ loop.index }}-{{ category|replace(' ', '-') }}">
            {{ item.q }}
          </button>
        </h2>
        <div id="collapse-{{ loop.index }}-{{ category|replace(' ', '-') }}"
             class="accordion-collapse collapse">
          <div class="accordion-body">
            {{ item.a }}
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    {% endfor %}
  </div>
</section>
{% endblock %}
